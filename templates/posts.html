<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Posts</title>
</head>
<body>
  <h1>All Posts</h1>
  {% if error %}
    <p style="color:red;">Error: {{ error }}</p>
  {% else %}
    {% if posts %}
      <table border="1" cellpadding="5">
        <tr>
          <th>Post ID</th>
          <th>Title</th>
          <th>User ID</th>
          <th>Actions</th>
        </tr>
        {% for post in posts %}
          <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.userId }}</td>
            <td>
              <a href="{{ url_for('get_post_comments', post_id=post.id) }}">View Comments</a>
            </td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      <p>No posts found.</p>
    {% endif %}
  {% endif %}
  <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
