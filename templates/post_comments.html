<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Post Comments</title>
</head>
<body>
  <h1>Comments for Post {{ post_id }}</h1>
  {% if error %}
    <p style="color:red;">Error: {{ error }}</p>
  {% else %}
    {% if comments %}
      <ul>
        {% for comment in comments %}
          <li><strong>{{ comment.id }}:</strong> {{ comment.content }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No comments found for this post.</p>
    {% endif %}
  {% endif %}
  <p><a href="{{ url_for('get_posts') }}">Back to Posts</a></p>
</body>
</html>
